<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Agendar cita</title>
    <style>
        body {
            background: rgb(238,174,202);
            background: radial-gradient(circle, rgba(238,174,202,1) 0%, rgba(148,187,233,1) 100%);
        }
    </style>

</head>
<body>
    <header>
        <h1 class="text-center text-uppercase  " >Agenda de citas</h1>    
    </header>

    <main class="container">
        <div class="row mt-3">
            <div class="col-6">
                <form id="formulario">
                    <div class="mb-3">
                      <label for="inputNombre" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre" aria-describedby="inputNombre">
                    </div>
                    <div class="mb-3">
                      <label for="inputApellido" class="form-label">Apellido</label>
                      <input type="text" class="form-control" id="inputApellido">
                    </div>
                    <div class="mb-3">
                        <label for="inputFecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="inputFecha">
                    </div>
                    <div class="mb-3">
                        <label for="inputHora" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="inputHora">
                      </div>
                    <button type="submit" class="btn btn-secondary" id="submit">Crear cita</button>
                  </form>
            </div>
            <div class="col-6">
                <h2 class="text-uppercase text-center" >Resultado</h2>
                <div id="resultado">

                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="./js/app.js" type="module"></script>
</body>
</html>
